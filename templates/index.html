<!doctype html>
<html>
<head><title>Student List</title></head>
<body>
    <h2>Student List</h2>
    <a href="{{ url_for('create') }}">Add Student</a>
    <table border="1">
        <tr><th>ID</th><th>Name</th><th>Email</th><th>Actions</th></tr>
        {% for student in students %}
        <tr>
            <td>{{ student[0] }}</td>
            <td>{{ student[1] }}</td>
            <td>{{ student[2] }}</td>
            <td>
                <a href="{{ url_for('update', id=student[0]) }}">Edit</a> |
                <a href="{{ url_for('delete', id=student[0]) }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
